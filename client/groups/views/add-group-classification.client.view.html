<section id="add-group-classification">
	<div style="padding: 15px; background-color: white; margin: 0 auto 25px; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h3 style="margin: 0;"><i class="fa fa-plus" aria-hidden="true"></i> Add Industry-based Classification</h3>
				<hr />
				<form style="padding: 1% 2% 4% 2%; text-align: left;" ng-submit="onProcessIndustryClassificationForm()">
					<div class="form-group">
						<label>Industry</label>
				    	<input type="text" class="form-control" placeholder="Enter the group's industry" ng-model="addGroupClassificationFormData.industry" required />
				    </div>

				    <div class="form-group">
				    	<label>Sector</label>
				    	<input type="text" class="form-control" placeholder="Enter the group's sector" ng-model="addGroupClassificationFormData.sector" required />
				    </div>

				    <div class="form-group">
				    	<label>ISP</label>
				    	<input type="text" class="form-control" placeholder="Enter the group's ISP" ng-model="addGroupClassificationFormData.isp" required />
				    </div>

				    <div class="form-group">
				    	<label>Specific Commodity <span style="font-style: italic;">(Optional)</span></label>
				    	<input type="text" class="form-control" placeholder="Enter the group's specific commodity" ng-model="addGroupClassificationFormData.specificCommodity" />
				    </div>

					<shared-reset-submit-buttons></shared-reset-submit-buttons>
				</form>
			</div>

			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<h3 style="margin: 0;"><i class="fa fa-plus" aria-hidden="true"></i> Add R&amp;D and Tech Transfer-based Classification</h3>
				<hr />
				<form style="padding: 1% 2% 2% 2%; text-align: left;" ng-submit="onProcessRDClassificationForm()">
					<div class="form-group">
						<label>Organization</label>
				    	<input type="text" class="form-control" placeholder="Enter the group's industry" ng-model="addGroupClassificationFormData.organization" required />
				    </div>

					<div style="padding: 0 0 12px 0;">
					  <h4><a href="#/" ng-click="toggleISP()"><i style="margin-right:5px;" class="fa" ng-class="{'fa-plus-square' : !isp.enable, 'fa-minus-square': isp.enable}" aria-hidden="true"></i>ISP</a></h4>
					</div>

				    <div class="form-group" ng-if="isp.enable">
				    	<label>ISP/s</label>
				    	<div style="white-space: nowrap;" ng-repeat="addedISP in addedISPs track by $index">
						    <input type="text" class="form-control" style="width: 85%; display: inline;" placeholder="Enter an ISP here" ng-model="addedISPs[$index]" required /> 
						    
						    <button title="Add" type="button" class="btn btn-primary" ng-if="$last" ng-click="addISP()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

						    <button title="Remove" type="button" ng-hide="{{addedISPs.length <= MIN_ISP}}" class="btn btn-danger" ng-if="$last" ng-click="removeISP()"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
						</div>
				    </div>

					<shared-reset-submit-buttons></shared-reset-submit-buttons>
				</form>
			</div>
		</div>
	</div>
</section>
