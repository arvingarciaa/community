<section id="manage-home-slider">

    <div class="row">
        <!-- Navigation -->
        <div class="col-md-12" style="padding: 15px; background-color: white; margin-bottom: 25px; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="row">
                <div class="col-sm-6 col-md-2">
                    <h3 style="margin: 0;"><i class="fa fa-file-image-o" aria-hidden="true"></i> Home Slider </h3>
                </div>
                <!-- Toggle Add Slide button -->
                <div class="pull-right" style="margin-right:2rem;">
                    <a ng-click="toggleAddSlide = !toggleAddSlide" class="btn btn-default" href="#" role="button"><i class="fa fa-plus" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

        <!-- Add Slide Form -->
        <div ng-show="toggleAddSlide" class="col-md-4" style="padding: 15px; background-color: white; margin-bottom: 25px; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="row">
                <div class="col-sm-12">
                    <h3 style="margin: 0;"><i class="fa fa-plus" aria-hidden="true"></i> Add Slide</h3>
                    <hr />
                </div>
                <div class="col-sm-12">
                    <form>
                        <div class="form-group">
                            <label for="captionTitle">Caption Title</label>
                            <input type="text" class="form-control" id="captionTitle" placeholder="Caption Title">
                        </div>
                        <div class="form-group">
                            <label for="captionColor">Caption Color</label>
                            <input type="text" class="form-control" id="captionColor" placeholder="Caption Color">
                        </div>
                        <div class="form-group">
                            <label for="captionDescription">Caption Description</label>
                            <textarea class="form-control" id="captionDescription" placeholder="Caption Description" rows="3"></textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="toggleAddActionButton"> Add Action Button
                            </label>
                        </div>
                        <div ng-show="toggleAddActionButton" class="col-sm-12">
                            <h4 style="margin:0;"> Action Button Details </h4>
                            <hr />
                            <div class="form-group">
                                <label for="actionButtonText">Text</label>
                                <input type="text" class="form-control" id="actionButtonText" placeholder="Action Button Text">
                            </div>
                            <div class="form-group">
                                <label for="actionButtonColorType">Color Type</label>
                                <input type="text" class="form-control" id="actionButtonColorType" placeholder="Action Button Color Type">
                            </div>
                            <div class="form-group">
                                <label for="actionButtonSref">Sref</label>
                                <input type="text" class="form-control" id="actionButtonSref" placeholder="Action Button Sref">
                            </div>
                            <hr />
                        </div>
                        <div class="form-group">
                            <label for="backgroundImage">Background Image</label>
                            <input type="file" id="backgroundImage">
                            <p class="help-block">Upload image you want for your background image.</p>
                        </div>
                        <shared-reset-submit-buttons></shared-reset-submit-buttons>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Slides -->
        <div class="col-md-12" style="padding: 15px; background-color: white; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="row">
              <div class="col-sm-6 col-md-4" ng-repeat="slider in sliders">
                <div class="thumbnail">
                  <img ng-src="{{ slider.backgroundImage }}" alt="{{ slider.caption.title }}" style="max-height:250px;">
                  <div class="caption">
                    <h3> [Slide {{ slider.order }}] {{ slider.caption.title }} </h3>
                    <p> {{ slider.caption.description }} </p>
                    <p><a href="#" class="btn btn-primary" role="button">Edit</a> <a href="#" class="btn btn-default" role="button">Delete</a></p>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- Edit Modal -->

        <!-- Delete Modal -->

    </div>
</section>
