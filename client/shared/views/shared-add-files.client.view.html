<label>Photos or Files Upload <span ng-if="formData.mediaType == 'files'" style="color:red;">*</span></label>
<div class="input-group shared__addfiles__input-group">
	<label class="input-group-btn">
  		<span class="btn btn-primary"> 
  			<span class="glyphicon glyphicon-open-file" aria-hidden="true"></span> Browse 
  			<input type="file" name="sharedUploadFiles" class="shared__addfiles shared__addfiles__file" file-model="selectedUploadFiles" multiple />
		</span>
	</label>
	<input value="{{setFilesLabel()}}" type="text" class="form-control" placeholder="Click 'Browse' to upload photos or files" style="background-color: white;" readonly />
</div>
