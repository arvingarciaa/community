<div style="padding: 1.5%; background-color: white; margin: 1% auto 2%; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="create-group-form-size">
		<div style="margin-bottom: 1%;">
			<h3 style="margin: 0;"><i class="fa fa-plus" aria-hidden="true"></i> Create a Group</h3>
		</div>
		<hr />
		<form style="padding: 1% 2% 2% 2%; text-align: left;" ng-submit="onProcessGroupData()">

		  <div class="form-group">
		    <label>Group Classification <span style="color:red;">*</span> <span style="font-style: italic;"> (Industry -> Sector -> ISP -> Specific Commodity)</span></label>
		    <select ng-options="groupClassification.industry + ' -> ' + groupClassification.sector +' -> '+ groupClassification.isp +  groupClassification.specificCommodity.replace(groupClassification.specificCommodity, ' -> ' + groupClassification.specificCommodity) for groupClassification in groupClassifications.contents | filter: {isUsed: false} | orderBy: ['industry','sector', 'isp', 'specificCommodity']" class="form-control" ng-model="addGroupFormData.classification" ng-change="generateGroupNameAndHandle(addGroupFormData.classification)" required>
		    	<option value="">---Select from Available Group Classifications---</option>
		    </select>
		  </div>

		  <div class="form-group">
		    <label>Group Name</label>
		    <input type="text" class="form-control" placeholder="---Generated Group Name Here---" ng-model="addGroupFormData.name" required readonly />
		  </div>

		  <div class="form-group">
		    <label>Group Handle</label>
		    <div class="input-group">
			    <span class="input-group-addon">@</span>
			    <input type="text" class="form-control" placeholder="---Generated Group Handle Here---" ng-model="addGroupFormData.handle" required readonly />
		    </div>
		  </div>

		  <div class="form-group">
		    <label>Group Description <span style="color:red;">*</span></label>
		    <textarea class="form-control" style="resize: vertical;" rows="3" placeholder="Enter the group's description" ng-model="addGroupFormData.description" required></textarea>
		  </div>


			<div class="form-group">
			  <label>Group Administrator/s <span style="color:red;">*</span></label>
			  <div class="shared__addhashtags--body" ng-repeat="admin in multipleFields.admins track by $index">
			    <input type="email" style="display: inline-block;" class="form-control shared__addhashtags--field" placeholder="Enter email address" ng-model="multipleFields.admins[$index]" required />

			    <button title="Add" type="button" class="btn btn-primary" ng-if="$last" ng-click="addField(multipleFields.admins)"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

			    <button title="Remove" type="button" ng-hide="{{multipleFields.admins.length <= MIN_ADMIN}}" class="btn btn-danger" ng-if="$last" ng-click="removeField(multipleFields.admins, MIN_ADMIN)"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
			  </div>
			</div>

		  <div class="form-group">
		    <label>Group Membership <span style="color:red;">*</span> <span style="font-style: italic;"> (How to become member of the group)</label>
		    <select class="form-control" ng-model="addGroupFormData.membership" style="width: 87%;" required>
		    	<option value="" selected>---Select Group Membership---</option>
		        <option value="Group Admin Approval" selected>Group Admin Approval</option>
		        <option value="No Approval">No Approval</option>
		    </select>
		  </div>

		  <shared-form-legends></shared-form-legends>

		  <shared-reset-submit-buttons></shared-reset-submit-buttons>
		</form>
</div>
