<div style="padding: 0 0 2% 0;">
  <a href="#/" ng-click="toggleTechnologyHandle()"> <i class="fa" ng-class="{'fa-plus-square' : !technologyHandle.enable, 'fa-minus-square': technologyHandle.enable}" aria-hidden="true"></i> Technologies </a>
</div>

<div class="form-group" ng-if="technologyHandle.enable">
	<label>Technologies <span style="color:red;">*</span></label>
	<div class="input-group shared__addhashtags--body" ng-repeat="selectedTechnology in selectedTechnologies track by $index">
  		<select class="form-control" ng-model="selectedTechnologies[$index]" style="display: inline-block; width: 87%;" required>
  			<option value="" selected>---Select the technology being referred to---</option>
    		<option ng-repeat="technology in technologiesList track by $index" ng-hide="selectedTechnologies.indexOf(technologiesList[$index]) > -1" value="{{technologiesList[$index]}}">{{technologiesList[$index]}}</option>
  		</select>
		<button title="Add" type="button" class="btn btn-primary" ng-if="$last" ng-click="addTechnologyHandle()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
		<button title="Remove" type="button" ng-hide="{{selectedTechnologies.length <= MIN_TECHNOLOGY}}" class="btn btn-danger" ng-if="$last" ng-click="removeTechnologyHandle()"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
	</div>
</div>
