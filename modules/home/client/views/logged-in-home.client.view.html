<div class="container">
	<a ui-sref="about" class="nav-link">About</a>
	<h2 class="logged-in-home__title">PCAARRD KM Home Sass Test</h2>
	<p class="logged-in-home__desc">An application that lets users talk in the virtual spaces. Users can also post photos, videos, and other files in the virtual spaces they joined.</p>
	
	<form>
			<input class="form-control logged-in-home__create-input" 
				placeholder="Angular Test" 
				ng-model="homeInput" />

			<button class="btn btn-success logged-in-home__button" ng-click="homeClick(homeChoices[0], buttonName)">
				{{buttonName.btnName}}
			</button>

			<p ng-if="homeChoices[0].isEditing" class="logged-in-home__output"> {{homeInput}} </p>

		</form>


	<form ng-submit="createTask()">
		<input class="form-control todos__create-input" 
			placeholder="Angular, Express, MongoDB Test" 
			ng-model="createTaskInput" />
		<button class="btn btn-success todos__create-button">
			Create Task 
		</button>
	</form>

	<table class="table table-striped">
	<tr>
		<th>Completed?</th>
		<th>Task</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="todo in todos">
		<td>
			<input type="checkbox" 
				class="todos__checkbox" 
				ng-checked="todo.isCompleted" 
				ng-click="onCompletedClick(todo)" />
		</td>
		<td>
			<span ng-if="!todo.isEditing" 
				class="todos__task" 
				ng-class="{'todos__task--completed': todo.isCompleted}"> 
				{{todo.task}} 
			</span>

			<form ng-submit="updateTask(todo)">
				<input ng-if="todo.isEditing" 
					class="form-control todos__update-input" 
					ng-value="todo.task" 
					ng-model="todo.updatedTask" />
			</form>
		</td>
		<td>
			<button ng-if="!todo.isEditing" 
				class="btn btn-info" 
				ng-click="onEditClick(todo)">
				Edit
			</button>
			<button ng-if="!todo.isEditing" 
				class="btn btn-danger" 
				ng-click="deleteTask(todo)">
				Delete
			</button>

			<button ng-if="todo.isEditing" 
				class="btn btn-primary" 
				ng-click="updateTask(todo)">
				Save
			</button>
			<button ng-if="todo.isEditing" 
				class="btn btn-default" 
				ng-click="onCancelClick(todo)">
				Cancel
			</button>
		</td>
	</tr>
</div>
