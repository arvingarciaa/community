<div class="row">
  <div class="col-xs-6 col-sm-6">
    <h4 style="display: inline;"><span style="font-weight: normal;" class="label label-info">Others</span></h4>
    <span ng-if="groupBelonged ==='--my-groups--'"><i class="fa fa-caret-right" aria-hidden="true"></i> <h4 style="display: inline;"><span class="label label-success"><a style="color: white; font-weight: bold;" ui-sref="oneGroup({handle: post.groupBelonged})">{{ getGroupName(post.groupBelonged) }}</a></span></h4></span>
  </div>
  <div class="col-xs-6 col-sm-6" style="text-align: right;">
    <delete-post></delete-post>
  </div>
</div>
 <a style="color: #333333; display: inline-block;" ui-sref="oneGroup.viewOneOthersPost({handle: post.groupBelonged, postID: post._id, '#': 'read-post'})">
<h4 style="font-weight: bolder;"><span ng-bind="post.post | limitTo: 300"></span><span ng-if="post.post.length > 300">...</span></h4> </a>
<p style="color: gray; margin-bottom: 2px;">posted by <a href="#" style="color: gray; font-weight: bold;">{{post.postedBy}}</a> on {{post.datePosted}}</p>
<div style="margin: 1% 0 1% 0;">
	<a ui-sref="oneGroup.viewOneOthersPost({handle: post.groupBelonged, postID: post._id, '#': 'read-post'})">See More</a>
</div>
