<div style="margin: 2%; border-radius: 8px;"> 
  <div class="row">
    <div class="col-xs-6 col-sm-6">
      <span class="label label-info">News</span>
    </div>
    <div class="col-xs-6 col-sm-6" style="text-align: right;">
      <delete-post></delete-post>
    </div>
  </div>
  <a style="color: #333333; display: inline-block;" ng-click="autoScrollPost(true)" ui-sref="oneGroup.viewOneNewsPost({id: post._id})">
  <h4 style="font-weight: bolder; white-space: pre-wrap;"><span ng-bind="post.newsTitle | limitTo: 200"></span><span ng-if="post.newsTitle.length > 200" >...</span></h4> </a>
  <p style="color: gray; margin-bottom: 2px;">submitted by <a href="#" style="color: gray; font-weight: bold;">{{post.postedBy}}</a> on {{post.datePosted}},</p>
	<p style="color: gray; margin-bottom: 2px;"> authored by <span ng-repeat="author in post.authors track by $index"><span ng-if="$last && post.authors.length > 1"> and </span>{{author}}<span ng-if="!$last">,</span> </span></p>
  <p style="padding: 4px 0; white-space: pre-wrap; max-height: 85px;" data-ng-bind="post.newsBody" data-ellipsis></p>
  <div style="margin: -1% 0 1% 0;">
  	(<a ui-sref="oneGroup.viewOneNewsPost({id: post._id})" ng-click="autoScrollPost(true)">See More</a>)
  </div>
  <all-posts-reactions></all-posts-reactions>
</div>
