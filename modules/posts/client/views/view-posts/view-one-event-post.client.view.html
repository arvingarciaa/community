<div class="row">
    <div class="col-xs-6 col-sm-6">
      <span class="label label-info">Event</span>
    </div>
    <div class="col-xs-6 col-sm-6" style="text-align: right;">
      <delete-post></delete-post>
    </div>
</div>

<h3 style="margin: 10px 0 0 0;">{{selectedPost.eventName}}</h3>

<div style="padding: 1% 0 2% 0">
	<p style="color: gray;">posted by <a href="#" style="font-weight: bold; color: gray;">{{selectedPost.postedBy}}</a> on {{selectedPost.datePosted}}</p>
</div>

<div style="margin-bottom: 3%;">
	<p style="color: gray; margin-bottom: 2%; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Starts on</p>
  	<h4>{{selectedPost.startDateTime}}</h4>
</div>

<div ng-if="selectedPost.endDateTime" style="margin-bottom: 3%;">
	<p style="color: gray; margin-bottom: 2%; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Ends on</p>
  	<h4>{{selectedPost.endDateTime}}</h4>
</div>

<div style="margin-bottom: 3%;">
	<p style="color: gray; margin-bottom: 2%; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Located at</p>
  	<h4 ng-bind-html="selectedPost.location | parseURL | emoji"></h4>
</div>

<div style="margin-bottom: 3%;">
	<p style="color: gray; margin-bottom: 2%; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Target Audience</p>
  	<h4 ng-bind-html="selectedPost.audience | parseURL | emoji"></h4>
</div>

<div style="margin-bottom: 3%;">
	<p style="color: gray; margin-bottom: 2%; border-bottom: 1px solid rgba(0, 0, 0, 0.2);">Event Details</p>
  	<h4 ng-bind-html="selectedPost.details | parseURL | emoji" style="white-space: pre-wrap;"></h4>
</div>
