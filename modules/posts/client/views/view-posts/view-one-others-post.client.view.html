<div class="row">
    <div class="col-xs-9 col-sm-9">
      <h4 style="display: inline;"><span title="Post Category" style="font-weight: normal;" class="label label-info">Others</span> <span ng-if="!selectedPost.showPublic" title="Private Post" class="label label-default" style="font-weight: normal;"><i class="fa fa-lock" aria-hidden="true"></i></span></h4>
    </div>
    <div class="col-xs-3 col-sm-3" style="text-align: right;">
      <delete-post></delete-post>
    </div>
</div>

<h4 ng-bind-html="selectedPost.post | parseURL | emoji" style="margin: 10px 0 0 0; white-space: pre-wrap;"></h4>

<div style="padding: 6px 0 12px 0">
	<p style="color: gray;">posted by <a ui-sref="user-profile({userID: selectedPost.postedBy._id})" style="font-weight: bold; color: gray;">{{selectedPost.postedBy.name}}</a> on {{selectedPost.datePosted}}</p>
</div>
