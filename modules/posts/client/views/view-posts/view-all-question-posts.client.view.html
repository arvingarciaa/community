<div style="margin: 2%; border-radius: 8px;"> 
  <span class="label label-info">Question</span>
  <a style="color: #333333;" ng-click="autoScrollPost(true)" ui-sref="oneGroup.viewOneQuestionPost({id: post._id})">
  <h4 style="font-weight: bolder; white-space: pre-wrap;"><span ng-bind="post.question | limitTo: 200"></span><span ng-if="post.question.length > 200" >...</span></h4> </a>
  <p style="padding-bottom: 2%; color: gray;">submitted by <a href="#" style="color: gray; font-weight: bold;">{{post.postedBy}}</a> on {{post.datePosted}}</p>

  <p ng-if="post.description" style="padding: 1% 0; white-space: pre-wrap; max-height: 80px;" data-ng-bind="post.description" data-ellipsis></p>
  <div style="margin: -1% 0 2% 0;">
  	(<a ui-sref="oneGroup.viewOneQuestionPost({id: post._id})" ng-click="autoScrollPost(true)">Read More</a>)
  </div>
   <all-posts-reactions></all-posts-reactions>
</div>
