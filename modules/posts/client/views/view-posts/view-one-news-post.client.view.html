<div>
	<button ng-click="goBackToViewAllPosts()" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Go Back</button>
		
	<div style="padding: 2%; background-color: white; margin: 2% 0 2% 0; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
		
		<div class="row">
		    <div class="col-xs-6 col-sm-6">
		      <span class="label label-info">News</span>
		    </div>
		    <div class="col-xs-6 col-sm-6" style="text-align: right;">
		      <delete-post></delete-post>
		    </div>
	  	</div>

		<a ui-sref="oneGroup.viewOneNewsPost({id: selectedPost._id})" style="color: #333333;"><h3 style="margin: 10px 0 0 0; font-weight: bolder;">{{selectedPost.newsTitle}}</h3></a>


		<div style="padding: 1% 0 1% 0">
			<p style="color: gray; margin-bottom: 2px;">submitted by <a href="#" style="font-weight: bold; color: gray;">{{selectedPost.postedBy}}</a> on {{selectedPost.datePosted}}, </p>
			<p style="color: gray; margin-bottom: 2px;">authored by <span ng-repeat="author in selectedPost.authors track by $index"><span ng-if="$last && selectedPost.authors.length > 1"> and </span>{{author}}<span ng-if="!$last">, </span></span></p>
		</div>
		


		<div style="margin-bottom: 3%;">
	      	<h4 ng-bind-html="selectedPost.newsBody | parseURL | emoji" style="white-space: pre-wrap;"></h4>
	    </div>

	    <shared-view-files ng-if="selectedPost.files" selected-files="selectedPost.files"></shared-view-files>

	    <shared-view-technology-handles ng-if="selectedPost.technologyHandles" selected-technology-handles="selectedPost.technologyHandles"></shared-view-technology-handles>

    	<shared-view-hashtags selected-hashtags="selectedPost.hashtags"></shared-view-hashtags>

	</div>
	    		
	    <one-post-reactions></one-post-reactions>


      	<section id="write-comment">
      		<add-comment></add-comment>
      	</section>

      	
      	<div class="col-xs-12 col-sm-12">
      	<h4 style="padding: 0 10px;">{{selectedPost.reactions[0].count}} Comment<span ng-show="selectedPost.reactions[0].count > 1">s</span></h4>
      	</div>
      	
	    <view-comments></view-comments>
</div>
