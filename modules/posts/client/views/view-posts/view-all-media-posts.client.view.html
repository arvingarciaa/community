<div style="margin: 2%; border-radius: 8px;"> 

  <span class="label label-info">Media</span> <span class="label label-warning">{{post.mediaType}}</span>
  <a style="color: #333333;" ng-click="autoScrollPost(true)" ui-sref="oneGroup.viewOneMediaPost({id: post._id})">
  <h4 style="font-weight: bolder; white-space: pre-wrap;"><span ng-bind="post.mediaTitle | limitTo: 200"></span><span ng-if="post.mediaTitle.length > 200" >...</span></h4> </a>
  <p style="color: gray; padding-bottom: 2%;">submitted by <a href="#" style="color: gray; font-weight: bold;">{{post.postedBy}}</a> on {{post.datePosted}}</p>

  <p ng-if="post.description" style="padding: 1% 0; white-space: pre-wrap; max-height: 80px;" data-ng-bind="post.description" data-ellipsis></p>

  <div ng-if="post.urls.length > 0">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="url in post.urls track by $index | limitTo: 3"><a href="{{url}}">{{url}}</a></li>
    </ul>
    <span ng-if="post.urls.length > 3">â€¦</span>
  </div>

  <div style="margin: 2% 0 2% 0;">
  	(<a ui-sref="oneGroup.viewOneMediaPost({id: post._id})" ng-click="autoScrollPost(true)">Read More</a>)
  </div>

  <all-posts-reactions></all-posts-reactions>
</div>
