<div style="margin: 2%; border-radius: 8px;"> 
  <div class="row">
    <div class="col-xs-6 col-sm-6">
      <span class="label label-info">Media</span> <span class="label label-warning">{{post.mediaType}}</span>
    </div>
    <div class="col-xs-6 col-sm-6" style="text-align: right;">
      <delete-post></delete-post>
    </div>
  </div>
  <a style="color: #333333; display: inline-block;" ng-click="autoScrollPost(true)" ui-sref="oneGroup.viewOneMediaPost({postID: post._id})">
  <h4 style="font-weight: bolder; white-space: pre-wrap;"><span ng-bind="post.mediaTitle | limitTo: 200"></span><span ng-if="post.mediaTitle.length > 200" >...</span></h4> </a>
  <p style="color: gray; margin-bottom: 2px;">submitted by <a href="#" style="color: gray; font-weight: bold;">{{post.postedBy}}</a> on {{post.datePosted}}</p>

  <p ng-if="post.description" style="padding: 4px 0; white-space: pre-wrap; max-height: 80px;" data-ng-bind="post.description | parseURL | emoji" data-ellipsis></p>

  <div ng-if="post.urls.length > 0">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="url in post.urls | limitTo: 3"><a href="{{url.url}}" target="_blank">{{url.urlTitle}}</a></li>
    </ul>
    <span ng-if="post.urls.length > 3">â€¦</span>
  </div>

  <div style="margin: 0% 0 1% 0;">
  	<a ui-sref="oneGroup.viewOneMediaPost({postID: post._id})" ng-click="autoScrollPost(true)">See More</a>
  </div>

  <all-posts-reactions></all-posts-reactions>
</div>
