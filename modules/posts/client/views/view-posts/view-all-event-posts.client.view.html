<div style="margin: 2%; border-radius: 8px;"> 
  <span class="label label-info">Event</span>
  <h4 style="text-decoration: underline; font-weight: bolder;"><a style="color: #333333;" ui-sref="oneGroup.viewOneEventPost({id: post._id})" ng-click="autoScrollPost(true)">{{post.eventName}}</a></h4>
  <p style="color: gray;">submitted by <a href="#" style="text-decoration: underline; color: gray; font-weight: bold;">{{post.postedBy}}</a> on {{post.datePosted}}</p>
	<p style="padding-bottom: 2%; color: gray;"> event on {{post.startDateTime}} at {{post.location}}</p>
  <p style="padding: 1% 0; white-space: pre-wrap; max-height: 80px;" data-ng-bind="post.details" data-ellipsis></p>
  <div style="margin: -1% 0 2% 0;">
  	(<a ui-sref="oneGroup.viewOneEventPost({id: post._id})" ng-click="autoScrollPost(true)">Read More</a>)
  </div>
  <all-posts-reactions></all-posts-reactions>
</div>
