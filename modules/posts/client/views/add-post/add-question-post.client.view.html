<form class="post-question__form" ng-submit="onProcessPostData('question')" enctype="multipart/form-data">
  <div class="form-group">
    <label for="post-question__name">Question <span style="color:red;">*</span></label>
    <input type="text" class="form-control" id="post-question__name" placeholder="Enter your question" ng-model="addPostFormData.question" required />
  </div>

  <div class="form-group">
    <label for="post-question__desc">Description</label>
    <textarea class="form-control" style="resize: vertical;" id="post-question__desc" rows="3" placeholder="Enter the description" ng-model="addPostFormData.description"></textarea>
  </div>

  <shared-add-files></shared-add-files>

  <shared-add-technology-handles></shared-add-technology-handles>

  <shared-add-hashtags></shared-add-hashtags>

  <add-post-privacy></add-post-privacy>

  <shared-form-legends></shared-form-legends>

  <div ng-if="progressBarON" class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
      <span>Uploading files. Please Wait.</span>
    </div>
  </div>

  <shared-reset-submit-buttons></shared-reset-submit-buttons>
</form>
