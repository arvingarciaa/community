<form class="post-ads__form" ng-submit="onProcessPostData('others')">

  <div class="form-group">
    <label for="post-ads__desc">Post </label>
    <textarea class="form-control" id="post-ads__desc" rows="3" placeholder="Enter the post here" ng-model="addPostFormData.post" required></textarea>
  </div>

  <label>Photos or Files Upload (optional)</label>
  <div class="input-group post-ads__input-group">
    <label class="input-group-btn">
      <span class="btn btn-primary"> <span class="glyphicon glyphicon-open-file" aria-hidden="true"></span> Browse <input type="file" class="post-ads post-ads__file" multiple />
      </span>
    </label>
    <input type="text" class="form-control" placeholder="Click 'Browse' to upload photos or files" readonly>
  </div>

  <shared-hashtag></shared-hashtag>

  <div class="text-right">
    <button type="submit" class="btn btn-success"> <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Submit </button>
  </div>
</form>
