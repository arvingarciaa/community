<form class="post-ads__form" ng-submit="onProcessPostData('news')">
  <div class="form-group">
    <label for="post-ads__name">Title</label>
    <input type="text" class="form-control" id="post-ads__name" placeholder="Enter the news title" ng-model="addPostFormData.title" required />
  </div>

  <div class="form-group">
    <label for="post-ads__name">Author/s (Max of 5)</label>
    <div class="shared__addhashtags--body" ng-repeat="author in authors track by $index">
      <input type="text" style="display: inline-block;" class="form-control shared__addhashtags--field" placeholder="Enter an author" ng-model="authors[$index]" required />
      <button type="button" class="btn btn-danger" ng-show="$last" ng-click="removeAuthor()"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-primary" ng-show="$last" ng-click="addAuthor()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
  </div>

  <div class="form-group">
    <label for="post-ads__desc">Body </label>
    <textarea class="form-control" id="post-ads__desc" rows="7" placeholder="Enter the news body" ng-model="addPostFormData.body" required></textarea>
  </div>

  <shared-add-files></shared-add-files>

  <shared-add-technology-handle selected-technology-handle="addPostFormData.technologyHandle"></shared-add-technology-handle>

  <shared-add-hashtags></shared-add-hashtags>

  <shared-reset-submit-buttons></shared-reset-submit-buttons>
</form>
