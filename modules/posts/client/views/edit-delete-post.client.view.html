<div class="btn-group" style="padding-right: 10px; text-align: left;">
  <button type="button" style="padding: 0 8px;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> </button>

  <ul class="dropdown-menu" style="min-width: 0; z-index: 1;">
    <li ng-click="editPost(post.category, post._id); autoScrollPost(true);"><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Post</a></li>
    <li><a href="#" data-toggle="modal" data-target="#{{'delete' + post._id}}"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete Post</a></li>
  </ul>
  <div class="modal fade" id="{{'delete' + post._id}}" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Post</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this post?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" ng-click="deleteOnePost(post._id)" data-dismiss="modal">Delete Post</button>
          </div>
        </div>
      </div>
    </div>
</div>
