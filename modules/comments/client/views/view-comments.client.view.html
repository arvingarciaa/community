<div class="col-xs-12 col-sm-12" ng-if="comments.contents.length > 0" style="padding: 0px; border-radius: 5px; background-color: white; padding: 2%; margin: 1% 0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
	
	<div ng-repeat="comment in comments.contents | orderBy:'':true | limitTo: pageLimit()">
		<div class="row">
		    <div class="col-xs-10 col-sm-10">
		      <a href="#"><img src="/layout/client/assets/images/11208269_1389692501358752_1755951646_n.jpg" alt="Pic" style="width: 5%; border-radius: 8%;" /></a>
		      	<h5 style="display: inline-block;"><a href="#" style="font-weight: bold; color: #333333;">{{comment.commentedBy}}</a></h5>
		      	<p style="display: inline-block; color:gray">wrote on {{comment.dateCommented}}</p>
		    </div>
		    <div class="col-xs-2 col-sm-2" style="text-align: right;">
		      <delete-comment></delete-comment>
		    </div>
		  </div>
		

      	<p ng-bind-html="comment.comment | parseURL" style="white-space: pre-wrap; margin-top: 5px;"></p>
	    	
    	<shared-view-files selected-files="comment.files"></shared-view-files>

    	<shared-view-technology-handles selected-technology-handles="comment.technologyHandles"></shared-view-technology-handles>

    	<shared-view-hashtags selected-hashtags="comment.hashtags"></shared-view-hashtags>

      	<div style=" margin-top: 1%; border-radius: 5px; background-color: white;">

      		<h5 style="display: inline; padding-right:3%;" ng-repeat="reaction in comment.reactions">
		        <i ng-click="onSetCommentReaction(comment, $index)" class="fa fa-2x" ng-class="{'fa-thumbs-o-up' : reaction.name=='thumbsUp', 'fa-smile-o': reaction.name=='happy', 'fa-frown-o': reaction.name=='sad'}" aria-hidden="true" style="cursor: pointer;" ng-style="reaction.users.indexOf(userid) >=0 ? { 'color':'#286090' } : { 'color': '#333333' }"></i>

		        <a href="#" style="margin-left: 1%; color: #333333;" data-toggle="modal" data-target="#{{comment._id + reaction.name}}">{{reaction.count}}</a>

		        <div class="modal fade" id="{{comment._id + reaction.name}}" tabindex="-1" role="dialog">
		          <div class="modal-dialog" role="document">
		            <div class="modal-content">
		              <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		                <h4 class="modal-title">People who 
		                  <span ng-if="reaction.name=='thumbsUp'"> liked </span>
		                  <span ng-if="reaction.name=='happy'"> are happy with </span>
		                  <span ng-if="reaction.name=='sad'"> are sad with </span>
		                this comment</h4>
		              </div>
		              <div class="modal-body">
		                <h5 ng-repeat="user in reaction.users">{{user}}</h5>
		              </div>
		              <div class="modal-footer">
		                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
		              </div>
		            </div>
		          </div>
		        </div>
            </h5>
      	</div>
      	<hr ng-if="!$last" />
	</div>

	<div ng-if="hasMoreComments()" class="text-center" style="margin-bottom:10px;">
		<hr />
		<button ng-click="loadMoreComments()" style="width: 50%;" type="button" class="btn btn-primary">Load More Comments</button>
	</div>
</div>
