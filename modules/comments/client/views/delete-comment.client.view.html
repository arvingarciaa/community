<div ng-show="showDeleteCommentButton(comment)" class="btn-group" style="padding-right: 10px; text-align: left;">
	<div>
  		<button title="Delete" style="padding:2px 6px;" type="button" class="btn btn-default" data-toggle="modal" data-target="#{{'delete' + comment._id}}"><i class="fa fa-lg fa-trash" aria-hidden="true"></i></button>
  	</div>

  <div class="modal fade" id="{{'delete' + comment._id}}" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Comment</h4>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this comment?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" ng-click="onDeleteComment(comment)" data-dismiss="modal">Delete Comment</button>
          </div>
        </div>
      </div>
    </div>
</div>
