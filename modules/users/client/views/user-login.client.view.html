<div style="padding: 1.5%; background-color: white; margin: 1% auto; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" class="login-form-size">
	<h3 style="margin: 0;"><i class="fa fa-sign-in" aria-hidden="true"></i> Log In </h3>
	<hr />
	<form style="padding: 1% 2% 2% 2%; text-align: left;" ng-submit="onProcessLoginData()">

	  <div class="form-group">
	    <label>Email Address</label>
	    <input type="email" class="form-control" placeholder="Enter your email address" ng-model="loginData.email" required />
	  </div>

	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" placeholder="Enter your password" ng-model="loginData.password" required />
	  </div>

  		<div style="margin-top: 30px;">
			<button type="submit" class="btn btn-success"> Log In </button>
		</div>

	</form>
</div>
